<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Pi Sensors</title>
    <style>
        /* Базовое оформление страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ececec; /* Светло-серый фон */
            color: #333; /* Основной серый цвет текста */
        }

        h1 {
            margin: 30px 0;
            font-size: 40px;
            color: #444; /* Чуть темнее для контраста */
            text-transform: uppercase;
            font-weight: 300; /* Изящный тонкий шрифт */
        }

        #sensors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Адаптивная сетка */
            gap: 20px; /* Пространство между объектами */
            max-width: 1200px; /* Максимальная ширина */
            width: 100%;
            padding: 0 15px;
        }

        /* Оформление сенсоров */
        .sensor {
            border: 1px solid #bbb; /* Светлая тонкая рамка */
            padding: 25px;
            border-radius: 5px; /* Легкие скругления */
            background-color: #fff; /* Белый фон */
            font-size: 16px;
            font-weight: normal; /* Простая типографика */
            color: #666; /* Нежный серый текст */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Легкая тень */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sensor:hover {
            transform: translateY(-5px); /* Легкое поднятие при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Усиление тени */
        }

        /* Оформление кнопки */
        .run-script-btn {
            margin-top: 40px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333; /* Темно-серый цвет кнопки для лофта */
            color: #fff; /* Белый текст */
            border: none;
            border-radius: 5px; /* Слегка скругленные края */
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Пробел между буквами */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .run-script-btn:hover {
            background-color: #555; /* Светлее при наведении */
            transform: translateY(-3px); /* Легкое поднятие */
        }

        .run-script-btn:active {
            transform: scale(0.98); /* Легкое уменьшение при нажатии */
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            #sensors {
                grid-template-columns: 1fr; /* Один столбец на маленьких экранах */
            }

            .sensor {
                width: 100%;
                padding: 20px;
            }

            .run-script-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Попадания по мишеням</h1>
    <div id="sensors">
        <div id="sen1" class="sensor">Мишень 1: 0</div>
        <div id="sen2" class="sensor">Мишень 2: 0</div>
        <div id="sen3" class="sensor">Мишень 3: 0</div>
        <div id="sen4" class="sensor">Мишень 4: 0</div>
        <div id="sen5" class="sensor">Мишень 5: 0</div>
    </div>
    <!-- Кнопка для запуска Python-скрипта -->
    <button class="run-script-btn" onclick="resetToZero()">Обнулить</button>
    <script>
        function updateValues() {
            fetch('/get_values')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sen1').innerText = `Мишень 1: ${data.sen1}`;
                    document.getElementById('sen2').innerText = `Мишень 2: ${data.sen2}`;
                    document.getElementById('sen3').innerText = `Мишень 3: ${data.sen3}`;
                    document.getElementById('sen4').innerText = `Мишень 4: ${data.sen4}`;
                    document.getElementById('sen5').innerText = `Мишень 5: ${data.sen5}`;
                });
        }

        function resetToZero() {
            fetch('/reset_to_zero')  // Отправляем запрос на сервер
                .then(response => {
                    if (response.ok) {
                        alert('Скрипт успешно выполнен!');
                    } else {
                        alert('Ошибка выполнения скрипта');
                    }
                })
                .catch(error => {
                    alert('Ошибка при подключении!');
                });
        }

        // Обновляем значения каждые 3 секунды
        setInterval(updateValues, 3000);

        // И запускаем обновление сразу при загрузке страницы
        updateValues();
    </script>
</body>
</html>
